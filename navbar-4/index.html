<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Navbar 4</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><a href="#">Brand Logo</a></div>
      <nav>
        <div id="menu-small" class="menu-small">
          <a id="hamburger" class="hamburger">
            <i></i>
            <span></span>
          </a>
          <ul class="menu-item">
            <li><a href="#"><span>Menu Item 1</span><i></i></a></li>
            <li><a href="#"><span>Menu Item 2</span></a></li>
            <li><a href="#"><span>Menu Item 3</span><i></i></a></li>
            <li><a href="#"><span>Menu Item 4</span></a></li>
          </ul>
        </div>
        <ul class="menu">
          <li class="item">
            <a href="#" class="link">Menu Item 1</a><i class="chevron"></i>
            <div class="submenu">
                <ul>
                    <li>Sub Menu Item 1</li>
                    <li>Sub Menu Item 2</li>
                    <li>Sub Menu Item 3</li>
                </ul>
            </div>
          </li>
          <li class="item">
            <a href="#" class="link">Menu Item 2</a></i>
          </li>
          <li class="item">
            <a href="#" class="link">Menu Item 3</a><i class="chevron"></i>
          <div class="submenu align-right">
            <ul>
              <li>Sub Menu Item 1</li>
            </ul>
            <ul>
              <li>Sub Menu Item 2</li>
            </ul>
            <ul>
              <li>Sub Menu Item 3</li>
            </ul>
          </div>
          </li>
          <li class="item">
            <a href="#" class="link">Menu Item 4</a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="script.js"></script>
  </body>
</html>
